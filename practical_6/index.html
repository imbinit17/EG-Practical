<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" type="image/png" href="../assets/eg_logo.png">
    <style>
        .container {
            margin: auto;
            background-color: #fff;
            padding: 2rem;
            border: 1px solid #ccc;
            width: 85%;
            max-width: 350px;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .signup {
            margin-bottom: 1rem;
        }

        .signup label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .signup input {
            width: 100%;
            padding: 0.5rem;
            box-sizing: border-box;
        }

        .signup .error {
            color: red;
            font-size: 0.8rem;
            height: 1rem;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="nav">
        <img src="../assets/university_logo.png" alt="University Logo" width="100">
        <a href="../index.html">RETURN TO HOME</a>
    </div>

    <div class="practical">
        <h1>Practical - 6</h1>
        <h2>Design signup form to validate username, password, and phone numbers etc using Java script.</h2>
    </div>

    <div class="container">
        <form id="signupForm" novalidate>
            <h1>Sign Up</h1>
            <div class="signup">
                <label>Username</label>
                <input type="text" id="username" name="username" required minlength="3">
                <div class="error"></div>
            </div>
            <div class="signup">
                <label>Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
                <div class="error"></div>
            </div>
            <div class="signup">
                <label>Password</label>
                <input id="password" type="password" name="password" required>
                <div class="error"></div>
            </div>
            <div class="signup">
                <label>Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <div class="error"></div>
            </div>
            <button type="submit">Sign Up</button>
        </form>        
    </div>

    <footer>
        <p>&copy; 2025 Binit Ranjan Das | Find me on <a href="https://x.com/imbinit17" target="_blank">X</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
